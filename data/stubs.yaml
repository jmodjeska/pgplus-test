help: |
    ============================== UberWorld help =============================

    UberWorld Online Help
    ---------------------

    The easiest way to use help is to start with "help index" and then go
    through all the pages - "help 1", "help 2" and so on.

    If you'd like the basics then "help basic" is the best place to find the
    20 commands you really should know.

    Help can also be found on various commands and specific topics. Simply
    type "help <command or topic>" for information. Alternatively you can
    enter any command followed by "/?" or "-h" (ie. "pinfo -h") and the
    relevant help will be shown.

    These helpfiles were written by Silver, Foxus and Ratarsed.

    ===========================================================================

help index: |
    ============================== UberWorld help =============================

    General helpfiles can be found on the following topics. For more specific
    instructions you can do "help <command name>".

    0   - General help.                   10  - More room commands.
    1   - Communicating with others.      11  - Using the editor.
    2   - Getting information.            12  - Using the pager.
    3   - Customising your character.     13  - Miscellaneous commands.
    4   - Movement around rooms.          14  - The wierd world of pipes.
    5   - Lists and how to use them.      15  - Channels explained.
    6   - Using the newsgroups.           16  - Colour on UberWorld.
    7   - Using the internal mail.        17  - Aliases, creating and using.
    8   - Checking commands.
    9   - Room commands.

    ===========================================================================

